<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweets</title>
</head>
<body>
    <!-- Heading -->
    <h1>Welcome to My Tweets Page</h1>

    <!-- Embedded Tweet -->
    <h2>Latest Tweet</h2>
    <blockquote class="twitter-tweet">
        <p lang="en" dir="ltr">
            This is an example of a tweet embedded into a webpage. It showcases how easy it is to integrate Twitter content!
            <a href="https://twitter.com/Twitter/status/1234567890123456789">Tweet Link</a>
        </p>
        &mdash; Example User (@ExampleUser) <a href="https://twitter.com/Twitter/status/1234567890123456789">Date</a>
    </blockquote>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    <!-- Link to index.html -->
    <p>
        <a href="index.html">Back to Homepage</a>
    </p>
</body>
</html>
